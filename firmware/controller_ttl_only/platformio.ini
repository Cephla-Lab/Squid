; PlatformIO Project Configuration File
; TTL-Only Light Source Controller for Teensy 4.1
;
; This is a simplified firmware that only controls 5 TTL light sources.
; No stage/motor control, no LED matrix - just TTL outputs with optional DAC intensity.

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli

; Minimal build - no extra libraries needed
lib_deps =

; Build flags
build_flags =
    -D USB_SERIAL
    -D TEENSY41

; Monitor settings
monitor_speed = 2000000
